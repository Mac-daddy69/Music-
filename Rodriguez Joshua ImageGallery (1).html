<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery of Pictures</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .gallery {
      width: 90%;
      max-width: 900px;
      border: 1px solid #000;
      display: grid;
      grid-template-columns: 1fr 2fr;
      grid-template-rows: auto auto auto;
      gap: 5px;
      padding: 10px;
      background: white;
      height: 90vh;
    }
    .title {
      grid-column: 1 / -1;
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      background-color: #ddd;
      border-bottom: 2px solid black;
    }
    .left-column {
      grid-row: span 3;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 0.5px solid #000;
    }
    .left-column a {
      display: block;
      width: 100%;
      height: 100%;
    }
    .left-column img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .right-column {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      gap: 5px;
    }
    .wide {
      grid-column: span 2;
    }
    .pix {
      border: 0.5px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .pix a {
      display: block;
      width: 100%;
      height: 100%;
    }
    .pix img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="gallery">
  <div class="title">TITLE: GALLERY OF PICTURES</div>
  <div class="left-column">
    <a href="https://artfiles.alphacoders.com/148/thumb-1920-148862.jpg" target="_blank">
      <img src="https://artfiles.alphacoders.com/148/thumb-1920-148862.jpg" alt="PIX 1">
    </a>
  </div>
  <div class="right-column">
    <div class="pix wide">
      <a href="https://pbs.twimg.com/media/GcnctbBWgAAyyrK?format=jpg&name=900x900" target="_blank">
        <img src="https://pbs.twimg.com/media/GcnctbBWgAAyyrK?format=jpg&name=900x900" alt="PIX 2">
      </a>
    </div>
    <div class="pix">
      <a href="https://images8.alphacoders.com/416/thumb-1920-416524.jpg" target="_blank">
        <img src="https://images8.alphacoders.com/416/thumb-1920-416524.jpg" alt="PIX 3">
      </a>
    </div>
    <div class="pix">
      <a href="https://i.ytimg.com/vi/nna5D2Wn8G0/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLC6-jriQGhlvTtvjrRaR56JULQVdw" target="_blank">
        <img src="https://i.ytimg.com/vi/nna5D2Wn8G0/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLC6-jriQGhlvTtvjrRaR56JULQVdw" alt="PIX 4">
      </a>
    </div>
    <div class="pix">
      <a href="https://images5.alphacoders.com/486/thumb-1920-486871.jpg" target="_blank">
        <img src="https://images5.alphacoders.com/486/thumb-1920-486871.jpg" alt="PIX 5">
      </a>
    </div>
    <div class="pix">
      <a href="https://concept-mobius.weebly.com/uploads/4/9/8/3/49833239/published/5774016.png?1715628285" target="_blank">
        <img src="https://concept-mobius.weebly.com/uploads/4/9/8/3/49833239/published/5774016.png?1715628285" alt="PIX 6">
      </a>
    </div>
  </div>
</div>

</body>
</html>
